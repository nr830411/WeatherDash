<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--LINKING FONTAWESOME-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--LINKING BOOTSTRAP-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!--LINKING STYLE SHEET-->
    <link rel="stylesheet" href="assets/styles.css">
    <title>Weather Dash</title>
</head>
<body>
    <header class="container-fluid">
        <h1>Weather Dashboard</h1>
    </header>

<div class="container-fluid">
    <div class="row">
      <aside class="col-lg-3">
            <h5 class="mt-1">Search for a City:</h5>
        <div class="form-inline form-group">
            <input class="form-control" type="text" id="weather-input">
            <button class="btn btn-primary" id="weatherButton"> 
                <i class="fa fa-search"></i>
            </button>
        </div>


        <ul class="list-group history"></ul>
      </aside>

<div class="col-lg-9">
      <div id="today" class="mt-3"></div>
      <div id="forecast" class="mt-3"></div>
    </div>
  </div>
</div>



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="assets/script.js"></script>

</body>
</html>
